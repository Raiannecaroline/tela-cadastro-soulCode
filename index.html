<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <title>Cadastro</title>
  </head>
  <body>
    <div class="form">
      <form class="register-form">
        <input id="name" type="text" placeholder="Nome" required/>
        <input id="cpf" type="text" min="11" placeholder="CPF" required>
        <input id="username" type="text" placeholder="Username" required/>
        <input id="senha" type="password" placeholder="Senha" required/>
        <input id="e-mail" type="email" placeholder="E-mail" required/>
        <button>criar</button>
        <p class="message">Já é registrado? <a href="#">Clique aqui</a></p>
      </form>
    </div>
  </body>
</html>
